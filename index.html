<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <div>
            <div id="viewHighScores">View High Scores</div>
            <div>Time: <span id="timer">0</span></div>
        </div>
    </header>
    <div> 
        <div>
            <div id="hello">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button type="button" id="startQuiz">Start Quiz</button>
            </div>
        </div>
        <div id="quiz">
            <h1 id="question"></h1>
            <div id ="answers">
                <button type="button" id="0"></button>
                <button type="button" id="1"></button>
                <button type="button" id="2"></button>
                <button type="button" id="3"></button>
            </div>
        </div>
        <div id="inputScore">
            <h1>Finished</h1>
            <p>Your final score: <span id="score"></span></p>
            <p>Enter initials: <input type="text" id="initials"></p>
            <button type="button" id="submitInitials">Submit</button>
        </div>
        <div id="highScores">
            <h1>High Scores</h1>
            <div id="scores">
            </div>
            <button type="button" id="goBack">Go Back</button>
            <button type="button" id="clearScores">Clear</button>
        </div>
    </div>
    <script src="assets/js/question.js"></script>
    <script src="assets/js/script.js"></script>    
    
    
</body>
</html>
